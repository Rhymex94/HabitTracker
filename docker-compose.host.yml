version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8320}:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_APP=app:create_app
    env_file:
      - stack.env
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    restart: always
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      - stack.env

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: always

  frontend:
    build:
      context: ./frontend-web
      args:
        - VITE_API_URL=${VITE_API_URL}
    ports:
      - "${FRONTEND_PORT:-8321}:80"
    depends_on:
      - backend

volumes:
  db_data: